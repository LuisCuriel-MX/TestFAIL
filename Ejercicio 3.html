<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos Diarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #ff5733;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c70039;
        }
        .gasto-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: #ffcccb;
        }
        #total {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2 class="mb-4">Calculadora de Gastos</h2>
        <div class="mb-3">
            <input type="text" id="concepto" class="form-control" placeholder="Concepto (Ej: Comida, Transporte)">
        </div>
        <div class="mb-3">
            <input type="number" id="monto" class="form-control" placeholder="Monto" min="0">
        </div>
        <button class="btn btn-primary w-100" onclick="agregarGasto()">Agregar Gasto</button>
        <div class="mt-4">
            <h4>Lista de Gastos</h4>
            <ul id="listaGastos" class="list-unstyled"></ul>
            <p id="total">Total Gastado: $0</p>
        </div>
    </div>

    <script>
        let totalGasto = 0;

        function agregarGasto() {
            const concepto = document.getElementById("concepto").value;
            const monto = parseFloat(document.getElementById("monto").value);

            if (concepto.trim() === "" || isNaN(monto) || monto <= 0) {
                alert("Por favor, ingresa un concepto y un monto vÃ¡lido.");
                return;
            }

            totalGasto += monto;
            const listaGastos = document.getElementById("listaGastos");
            const nuevoGasto = document.createElement("li");
            nuevoGasto.classList.add("gasto-item", "animate__animated", "animate__fadeInLeft");
            nuevoGasto.innerHTML = `<strong>${concepto}:</strong> $${monto.toFixed(2)}`;
            listaGastos.appendChild(nuevoGasto);

            document.getElementById("total").textContent = `Total Gastado: $${totalGasto.toFixed(2)}`;

            document.getElementById("concepto").value = "";
            document.getElementById("monto").value = "";
        }
    </script>
</body>
</html>
